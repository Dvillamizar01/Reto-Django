<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}
</head>  
<body>  
<form method="POST" class="post-form" action="/emp">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Nombre:</label>
    <div class="col-sm-4">  
      {{ form.nombre }}
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Apellido:</label>
    <div class="col-sm-4">  
      {{ form.apellido }}
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Edad:</label>
    <div class="col-sm-4">  
      {{ form.edad }}
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Peso:</label>
    <div class="col-sm-4">  
      {{ form.peso }}
    </div>  
  </div>
        </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ritmo card√≠aco:</label>
    <div class="col-sm-4">
      {{ form.frecuencia_cardiaca }}
    </div>
  </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">SpO2:</label>
    <div class="col-sm-4">
      {{ form.spo2 }}
    </div>
  </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nivel de estres:</label>
    <div class="col-sm-4">
      {{ form.nivel_estres }}
    </div>
  </div>
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
