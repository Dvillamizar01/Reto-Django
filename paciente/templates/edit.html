<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{paciente.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Actualizar detalle</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Nombre:</label>
    <div class="col-sm-4">  
        <input type="text" name="nombre" id="id_nombre" required maxlength="20" value="{{ paciente.nombre }}"/>
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Apellido:</label>
    <div class="col-sm-4">  
        <input type="text" name="apellido" id="id_apellido" required maxlength="100" value="{{ paciente.apellido }}" />
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Edad:</label>
    <div class="col-sm-4">  
        <input type="text" name="edad" id="id_edad" required maxlength="254" value="{{ paciente.edad }}" />
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Peso:</label>
    <div class="col-sm-4">  
        <input type="text" name="peso" id="id_peso" required maxlength="15" value="{{ paciente.peso }}" />
    </div>  
  </div>
   </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Frescuencia cardiaca:</label>
    <div class="col-sm-4">
        <input type="text" name="frecuencia_cardiaca" id="id_frecuiencia_cardiaca" required maxlength="15" value="{{ paciente.frecuencia_cardiaca }}" />
    </div>
  </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">SpO2:</label>
    <div class="col-sm-4">
        <input type="text" name="spo2" id="id_spo2" required maxlength="15" value="{{ paciente.spo2 }}" />
    </div>
  </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">nivel de estres:</label>
    <div class="col-sm-4">
        <input type="text" name="nivel_estres" id="id_econtact" required maxlength="15" value="{{ paciente.nivel_estres }}" />
    </div>
  </div>
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Actualizar</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
